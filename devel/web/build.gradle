plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-tomcat:1.5.7.RELEASE'
    api 'org.springframework.boot:spring-boot-starter:1.5.7.RELEASE'
    api 'org.springframework.security.oauth:spring-security-oauth2:2.0.14.RELEASE'
    api 'org.springframework.security:spring-security-core:4.2.3.RELEASE'
    api 'org.springframework.security:spring-security-jwt:1.0.8.RELEASE'
    api 'org.springframework:spring-webmvc:4.3.11.RELEASE'
    api 'org.springframework:spring-context:4.3.11.RELEASE'
    api 'org.springframework:spring-beans:4.3.11.RELEASE'
    api 'com.fasterxml.jackson.core:jackson-databind:2.8.10'
    api 'org.bitbucket.b_c:jose4j:0.5.1'
    api 'org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE'
    api 'org.springframework.boot:spring-boot-devtools:1.5.7.RELEASE'
    api 'org.springframework:spring-jdbc:4.3.11.RELEASE'
    api 'org.postgresql:postgresql:9.4.1212.jre7'
    api 'org.springframework.security.oauth:spring-security-oauth2:2.0.14.RELEASE'
    api 'org.apache.commons:commons-lang3:3.6'
    api 'org.springframework.boot:spring-boot-starter-test:1.5.7.RELEASE'
    api 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.8.10'
    api 'org.springframework.boot:spring-boot-starter-tomcat:1.5.7.RELEASE'
    api 'org.springframework.boot:spring-boot-starter:1.5.7.RELEASE'
    api 'org.springframework.security:spring-security-core:4.2.3.RELEASE'
    api 'org.springframework.security:spring-security-jwt:1.0.8.RELEASE'
    api 'org.springframework:spring-webmvc:4.3.11.RELEASE'
    api 'org.springframework:spring-context:4.3.11.RELEASE'
    api 'org.springframework:spring-beans:4.3.11.RELEASE'
    api 'com.fasterxml.jackson.core:jackson-databind:2.8.10'
    api 'org.bitbucket.b_c:jose4j:0.5.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.7.RELEASE'
    testImplementation 'junit:junit:4.12'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework.security:spring-security-test:4.2.3.RELEASE'
    testImplementation 'com.jayway.restassured:rest-assured:2.9.0'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
}

group = 'org.spring.security'
version = '0.0.1-SNAPSHOT'
description = 'web'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
